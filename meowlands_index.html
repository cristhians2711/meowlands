<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meowlands - Meowen</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap">
  <style>
    body {
      background-color: #05060f;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 160px;
      height: auto;
    }
    h1 {
      margin-top: 10px;
      font-size: 2rem;
    }
    .countdown {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    .mint-button {
      background-color: #8a2be2;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0;
    }
    .mint-button:hover {
      background-color: #a66cff;
    }
    .gallery-section {
      padding: 40px 20px;
    }
    .gallery-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 10px #8a2be2;
    }
    footer {
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="meowlands_logo.gif" alt="Meowlands Logo">
    <h1>Meowlands - Meowen</h1>
    <div class="countdown" id="countdown"></div>
    <a href="https://opensea.io/collection/meowlands-meowen/overview" target="_blank">
      <button class="mint-button">Mint on OpenSea</button>
    </a>
  </header>

  <section class="gallery-section">
    <div class="gallery-title">Ultra Rare Previews</div>
    <div class="gallery">
      <img src="https://raw.githubusercontent.com/cristhians2711/meowlands/Meowland---Meowen/Meowen_V1_Cosmic_Crown.png" alt="Meowen V1 Cosmic Crown">
      <img src="https://raw.githubusercontent.com/cristhians2711/meowlands/Meowland---Meowen/Meowen_V2_Royal_Nebula.png" alt="Meowen V2 Royal Nebula">
      <img src="https://raw.githubusercontent.com/cristhians2711/meowlands/Meowland---Meowen/Meowen_V3_Frost_Rider.png" alt="Meowen V3 Frost Rider">
      <img src="https://raw.githubusercontent.com/cristhians2711/meowlands/Meowland---Meowen/Meowen_V4_Rebel_Dawn.png" alt="Meowen V4 Rebel Dawn">
    </div>
  </section>

  <footer>
    Â© 2025 Meowlands. 20% of profits go to cat shelters. All rights reserved.
  </footer>

  <script>
    const countdown = document.getElementById('countdown');
    const targetDate = new Date('2025-08-28T21:00:00Z');
    const timer = setInterval(() => {
      const now = new Date();
      const distance = targetDate - now;
      if (distance <= 0) {
        countdown.innerHTML = 'The Mint is Live!';
        clearInterval(timer);
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.innerHTML = `Minting in: ${days}d ${hours}h ${mins}m ${secs}s`;
      }
    }, 1000);
  </script>
</body>
</html>
