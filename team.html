<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meowlands Team</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap">
<style>
body{margin:0;font-family:'Montserrat',sans-serif;background:#f8f7fb;color:#333;text-align:center;}

.member{display:flex;flex-direction:column;align-items:center;width:200px;}
.member img{width:150px;height:150px;border-radius:50%;object-fit:cover;border:4px solid #ff6ec4;}
.member h3{margin:10px 0 5px;}

<body>

<h1>Meet the Meowlands Team</h1>
<div class="team-container">
  <div class="member">
    <img src="titiano.jpeg" alt="Titiano">
    <h3>Titiano</h3>
    <p>Partnerships & Ops 🤝<br>Ensures smooth collabs & Web3 integrations.</p>
  </div>
  <div class="member">
    <img src="meowtilda.png" alt="Meowtilda">
    <h3>Meowtilda</h3>
    <p>Community Builder 🐾<br>Social media & meme queen of Meowlands.</p>
  </div>
  <div class="member">
    <img src="meowlito.png" alt="Culito">
    <h3>Culito</h3>
    <p>Creative Founder 🎨<br>Designer, lore writer & Web3 strategist.</p>
  </div>
</div>

</body>
</html>
